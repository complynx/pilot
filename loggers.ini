[loggers]
keys=root, pilot, pilot.jobmanager

[handlers]
keys=console, file

[formatters]
keys=format

[logger_root]
level=NOTSET
handlers=

[logger_pilot]
level=DEBUG
handlers=console
propagate=0
qualname=pilot

[logger_pilot.jobmanager]
level=WARNING
handlers=console, file
propagate=0
qualname=pilot.jobmanager

[handler_console]
class=StreamHandler
formatter=format
args=(sys.stdout,)

[handler_file]
class=FileHandler
formatter=format
args=("log",'w')

[formatter_format]
class=logging.Formatter
format=%(asctime)s (UTC) [ %(levelname)s ] %(name)s %(filename)s:%(lineno)d %(funcName)s(): %(message)s
converter = time.gmtime()